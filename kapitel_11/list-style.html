<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listen</title>
  <style>
    /* Zur Darstellung nebeneinander - siehe Kapitel zu Gridlayout */

    body {
      display: grid;
      grid-template-columns: repeat(4, auto);
      align-content: start;
      grid-gap: 1rem;

    }

    /* Listenformatierungen */

    .disc {
      list-style-type: disc;
    }

    .circle {
      list-style-type: circle;
    }

    .square {
      list-style-type: square;
    }

    .none {
      list-style-type: none;
    }
  </style>
</head>

<body>
  <div>
    <h2>list-style-type: disc</h2>
    <ul class="disc">
      <li>Eins</li>
      <li>Zwei</li>
      <li>Drei</li>
    </ul>
  </div>
  <div>
    <h2>list-style-type: circle</h2>
    <ul class="circle">
      <li>Eins</li>
      <li>Zwei</li>
      <li>Drei</li>
    </ul>
  </div>
  <div>
    <h2>list-style-type: square</h2>
    <ul class="square">
      <li>Eins</li>
      <li>Zwei</li>
      <li>Drei</li>
    </ul>
  </div>
  <div>
    <h2>list-style-type: none</h2>
    <ul class="none">
      <li>Eins</li>
      <li>Zwei</li>
      <li>Drei</li>
    </ul>
  </div>

</body>

</html>
