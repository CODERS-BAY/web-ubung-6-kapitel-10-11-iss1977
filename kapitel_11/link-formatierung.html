<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linkformatierungen</title>
  <style>
    a {
      color: orange;
      text-decoration: none;
    }

    a:hover,
    a:focus,
    a:active {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Linkformatierungen</h1>
  <ul>
    <li><a href="#">Eins</a></li>
    <li><a href="#">Zwei</a></li>
    <li><a href="#">Drei</a></li>
  </ul>
</body>

</html>
